<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background: #FFF;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .box {
      text-align: center;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #334155;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box"> 
  
	<img src='logo.png'  width="300" />  
  </div>
</body>
</html>
